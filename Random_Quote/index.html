<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Random Quote Machine</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/script.js"></script>


    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <div id="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div><h1>A Game of Thrones</h1></div>
        <!-- for the actual angle bracked symbols ("<" and ">"), use &lt; and &gt; respectively (stands for  "less than" and "greater than")-->
        <div><h4>A song of <code>&lt;div&gt;</code> s and Bootstrap</h4></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div id="text-container">
          <div>
            <h2><em>"<span id="quote"></span>"</em></h2>
          </div>
          <div>
            <h4>--<span id="author"></span></h4>
          </div>
        </div>
        <button class="btn btn-default" id="generator">New Quote!</button>
      </div>
    </div>
  </div>
</body>

</html>
